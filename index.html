<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora WEB</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <!--RESULTADO-->
    <section class="show-result">
        <div class="result-number">Resultado</div>
    </section>

    <!--teclado-->
    <section class="buttons">

        <div class="line-one">

            <div class="clear-all">
                <button class="clear-all__button">CE</button>
            </div>

            <div class="delete">
                <button class="delete__button">DEL</button>
            </div>

            <div class="percentage">
                <button class="percentage__button">%</button>
            </div>

            <div class="division">
                <button class="division__button">รท</button>
            </div>
            
        </div>

        <div class="line-two"> 

            <div class="seven">
                <button class="seven__buttton">7</button>
            </div>

            <div class="eight">
                <button class="eight__button">8</button>
            </div>

            <div class="nine">
                <button class="nine__button">9</button>
            </div>

            <div class="multiplication">
                <button class="multiplication__button">x</button>
            </div>

        </div>

        <div class="line-three">

            <div class="four">
                <button class="four__button">4</button>
            </div>

            <div class="five">
                <button class="five__button">5</button>
            </div>

            <div class="six">
                <button class="six__button">6</button>
            </div>

            <div class="minus">
                <button class="minus__button">-</button>
            </div>

        </div>

        <div class="line-four">

            <div class="one">
                <button class="one__button">1</button>
            </div>

            <div class="two">
                <button class="two__button">2</button>
            </div>

            <div class="three">
                <button class="three__button">3</button>
            </div>

            <div class="plus">
                <button class="plus__button">+</button>
            </div>

        </div>

        <div class="line-five">

            <div class="minus-plus">
                <button class="minus-plus__button">+/-</button>
            </div>

            <div class="zero">
                <button class="zero__button">0</button>
            </div>

            <div class="comma">
                <button class="comma__button">,</button>
            </div>

            <div class="equal">
                <button class="equal__button">=</button>
            </div>

        </div>

    </section>

</body>
</html>
